<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <title>Tiger Reader</title>
    <!--     <base href="http://localhost:3000/" target="_blank"> -->
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <noscript>
            This application relies heavily on javascript to give you the best experience. Please enable Javascript.
        </noscript>
        <root>
            <section class="container-fluid">
                <h3 class="center-block" style="width:300px;"><img height="40px" style="line-height:30px;margin-right:10px;margin-bottom:5px" src="img/infinity.gif" alt="">Loading...</h3>
            </section>
        </root>
    <script>var t= Date.now()</script>
    <script src="https://www.google.com/jsapi"></script>
    <!-- ES6-related imports -->
    <script src="js/traceur-runtime.js"></script>
    <script src="js/system.js"></script>
    <script>
    // set our baseURL reference path
    System.config({
        defaultJSExtensions:true,
        "target": "es5",
        "module": "commonjs",
        transpiler:'typescript',
        typescriptOptions:{
            /* "target": "ES5","module": "system", */
            sourceMap: true,
            emitDecoratorMetadata: true,
            /*experimentalDecorators: true,*/
            rootDir:"ts"
        },
        map:{
            typescript: 'js/typescript.js'
        },
        paths:{
        },
        packages:{
            ts:{
                main:'main.ts',
                defaultExtension:'ts'
            }
        }
    });
    </script>
    <!-- Angular2 import -->
    <script src="https://code.angularjs.org/2.0.0-alpha.37/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.37/http.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.37/router.dev.js"></script>
    <script>
        window.debug = true;
        google.load("feeds", "1");
        google.setOnLoadCallback(function(){ 
            System.import('ts').then(function(e){
                console.log('webpage rendered in',(Date.now()-t)/1000,"seconds")
            }).catch(console.log.bind(console));
        })
    </script>
</body>
</html>
